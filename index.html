<!DOCTYPE html>
<html>

<head>
    <title>NFT Interact</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
    <h1>NFT Interact</h1>

    <a href="#" id="connectBtn" onclick="connectWallet()" class="btn btn-warning">Connect Wallet</a>
    <br>

    <h3>Reload</h3>
    <a href="#" onclick="onPageLoad()" class="btn btn-primary">Reload</a> Force blockchain values to refresh.

    <hr>
    <h3>Contract address - Verify this is correct when confirming transactions</h3>
    <br>
    <input type="text" id="contractAddress" placeholder="Contract address">

    <hr>
    <h3>Transfer - ERC721</h3>
    <br>
    <input type="text" id="transferERC721ToAddress" placeholder="To Address"/>
    <input type="text" id="transferERC721TokenId" placeholder="Token ID"/>
    <a href="#" onclick="transferERC721()" class="btn btn-primary">Transfer</a>

</body>
<script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js" type="application/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="index.js" type="text/javascript"></script>

</html>
